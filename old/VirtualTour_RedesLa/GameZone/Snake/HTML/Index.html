<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../../Snake/CSS/Estilos.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <img src="../../Snake/Image/appleHeat.png" alt="Score" class="score-icon">
                <span id="score">0</span>
            </div>

            <div class="controls-container">
                <i class="fas fa-arrows-alt controls-icon"></i>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="../../Snake/JS/Acciones.js"></script>
</body>
</html>
