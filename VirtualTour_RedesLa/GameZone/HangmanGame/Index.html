<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./CSS/Estilos.css">
    <script src="./JS/Preguntas_Respuestas.js" defer></script>
    <script src="./JS/Acciones.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Fin del juego!</h4>
            <p>La palabra correcta era: <b>rainbow</b></p>
            <button class="play-again">Jugar de nuevo</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <div class="timer-score">
                <h4>Tiempo: <span class="timer">05:00</span></h4>
                <h4>Puntuación: <span class="score">0</span></h4>
            </div>
            <ul class="word-display"></ul>
            <h4 class="hint-text">Descripción: <b></b></h4>
            <h4 class="guesses-text">Intentos restantes: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
