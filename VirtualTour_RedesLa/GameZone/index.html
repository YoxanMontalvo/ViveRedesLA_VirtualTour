<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Arcade</title>
    <link rel="icon" href="../Icons/inicioICon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./gameBoy.css">
</head>
<body>
    <!-- Selector de juegos -->
    <div class="menu">
        <div class="menu-item" onclick="openModal('SpaceWord')">
            <img src="./Img/ships.jpg" alt="Juego 1">
            <div class="title">SPACEWORD</div>
        </div>
        <div class="menu-item" onclick="openModal('Memorama')">
            <img src="./Img/Brain.jpg" alt="Juego 2">
            <div class="title">MEMORAMA</div>
        </div>
        <div class="menu-item" onclick="openModal('HangMan')">
            <img src="./Img/HangMan.jpeg" alt="Juego 3">
            <div class="title">HangMan</div>
        </div>
        <div class="menu-item" onclick="openModal('Snake')">
            <img src="./Img/Snakee.jpg" alt="Juego 4">
            <div class="title">SNAKE</div>
        </div>
    </div>
    <!-- Fin -->

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="arcade-container">

            <!-- Diseño de la consola -->
            <div id="game-and-watch">
                <div id="game-and-watch-case">
                <div id="game-and-watch-case-in">
                <div id="game-and-watch-left">
                <div id="game-and-watch-badge">
                    <div id="gameSpace"><h1>Game</h1>
                        <h1>&</h1>
                        <h1>Watch</h1>
                    </div>
                </div>
                <div id="game-and-watch-leftbutton">
                <div id="game-and-watch-leftbutton-horizontal"></div>
                <div id="game-and-watch-leftbutton-vertical">
                <div id="game-and-watch-leftbutton-top">
                <a href="#topbut"></a>
                </div>
                <div id="game-and-watch-leftbutton-cover"></div>
                <div id="game-and-watch-leftbutton-bottom">
                <a href="#botbut"></a>
                </div>
                <div id="game-and-watch-leftbutton-left">
                <a href="#leftbut"></a>
                </div>
                <div id="game-and-watch-leftbutton-right">
                <a href="#rightbut"></a>
                </div>
                </div>
                </div>
                <div class="espacioButon">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
                <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>

                <br>
                <h4 class="espacioControl">Control</h4>
                </div>
                
                <p class="vertical-text">Nintendo</p>
                </div>
            
                <div id="game-and-watch-screen">
                <div id="game-and-watch-screen-top"></div>
            
                <div id="game-and-watch-screen-in">
                <h4 id="modal-title" class="arcade-title"></h4>
                
            
                <!-- Pantalla donde se muestran los juegos -->
                    <div id="game-and-watch-game">
                        <div id="game-container" class="arcade-screen">
                            <!-- Aquí se cargarán los juegos -->
                             
                        </div>
                    </div>
                <!-- Fin -->
                </div>
                </div>
                <div id="game-and-watch-right">
                <div id="game-and-watch-game-start">
                <div id="game-and-watch-start-one"><div class="game-and-watch-start-inner"><a href="#game-a"></a></div></div><h2>Start</h2><br>
                <div id="game-and-watch-start-two"><div class="game-and-watch-start-inner"><a href="#game-b"></a></div></div><div id="game-and-watch-gameb-text"><h2>Pause</h2><br></a></div><div id="game-and-watch-start-three"><div class="game-and-watch-start-inner"><a href="#timebut"></a></div></div><div id="game-and-watch-time-text"><h2>Reset</h2></div></div>

                <div id="game-and-watch-rightbutton"><div id="game-and-watch-rightbutton-in"><a onclick="closeModal()"></a></div><div id="game-and-watch-rightbutton-text"><h1>Close</h1></div></div><div id="gameboy-rightbutton-in"><a href="#gameboybut"></a></div></div>
                <div id="game-and-watch-gameboy-speaker"><ul><li></li><li></li><li></li><li></li><li></li><li></li></ul></div>
                <div id="game-and-watch-left-gloss"></div>
                <div id="game-and-watch-right-gloss"></div>
                </div>
                </div>
            </div>
            <!-- Fin -->

        </div>
    </div>
    <!-- Fin -->

    <script src="./function.js"></script>
</body>
</html>
