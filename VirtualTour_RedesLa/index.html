<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
  <title>Menu principal</title>

  <link rel="icon" href="./Documents/Icons/tourVirtualcon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <link rel="stylesheet" href="./Estilos.css">
  <link rel="stylesheet" href="./CSS/MusicModal.css">
</head>
<body>

  <!-- Contenido principal -->
  <div id="main-content">
    <div id="start-button" class="btn-arcade">Comenzar recorrido</div>
    <div id="dialog">
      <div id="typed">¡Bienvenido!</div>
    </div>
  </div>
  <!-- Fin -->

  <!-- Boton para abrir el modal -->
  <div id="music-button" class="btn-music">
    <i class="fas fa-music"></i>
  </div>
  <!-- Fin -->

  <!-- El Modal -->
  <div id="myModal" class="modal">
    <!-- Contenido del Modal -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Ambientación Musical</h3>
        <div id="music-controls">
          <button id="prev" class="btn"><i class="fas fa-backward"></i></button>
          <button id="play-pause" class="btn"><i class="fas fa-play"></i></button>
          <button id="next" class="btn"><i class="fas fa-forward"></i></button>
        </div>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <audio id="musica" loop>
            <source src="./Music/ambientacionSong.mp3" type="audio/mp3">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </div>
  </div>
  <!-- Fin -->

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="./Acciones.js"></script>
  <script src="./JS/MusicModal.js"></script>
</body>
</html>
