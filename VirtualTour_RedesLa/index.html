<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
  <title>Menu principal</title>

  <link rel="icon" href="./Documents/Icons/tourVirtualcon.png" type="image/x-icon">
  <link rel="stylesheet" href="./Lib/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Press+Start+2P" rel="stylesheet">
</head>
<body>

  <!-- Contenido principal -->
  <div id="main-content">
    <div id="start-button" class="btn-arcade">Comenzar recorrido</div>
    <div id="dialog">
      <div id="typed"></div>
    </div>
    <div id="gender-selection" style="display: none;">
      <div class="avatar male" onmouseover="showGender('male')" onmouseout="hideGender()" onclick="selectGender('male')">
        <img src="./Img/Gifs/AvatarMasculino.gif" alt="Avatar Masculino">
        <div class="gender-label" id="male-label">Masculino</div>
      </div>
      <div class="avatar female" onmouseover="showGender('female')" onmouseout="hideGender()" onclick="selectGender('female')">
        <img src="./Img/Gifs/AvatarFemenino.gif" alt="Avatar Femenino">
        <div class="gender-label" id="female-label">Femenino</div>
      </div>
    </div>
  </div>
  <!-- Fin -->

  <script src="./Lib/typed.min.js"></script>
  <script src="./function.js"></script>
</body>
</html>
