<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vive RedesLa</title>
    <link rel="icon" href="../Documents/Icons/tourVirtualcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Estilos.css">
    <link rel="stylesheet" href="../CSS/MusicModal.css">
</head>
<body>
    <!-- Contener del visor -->
    <div id="container" style="position: relative; width: 100%; height: 100vh;">
        <!-- Contenedor del título sobre el visor -->
        <div id="scene-title">Campus de la Institución</div>
        
    </div>
    <!-- Fin -->

    <!-- Panel del hotspot de informacion -->
    <div id="panel">
        <h1>Título</h1>
        <p>Descripción</p>
    </div>
    <!-- Fin -->

    <!-- Modal -->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Inicio de sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="claveGafete">Clave de gafete:</label>
                            <input type="text" class="form-control" id="claveGafete" name="claveGafete" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal -->

    <!-- Modal del reproductor de musica -->
    <div id="modalMostrar" class="modalMuscia">
        <!-- Contenido del Modal -->
        <div class="contenModal">
            <span class="closeModal">&times;</span>
            <h3>Ambientación Musical</h3>
            <div id="music-controls">
            <button id="prev" class="btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause" class="btn"><i class="fas fa-play"></i></button>
            <button id="next" class="btn"><i class="fas fa-forward"></i></button>
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <audio id="musica" loop>
                <source src="../Music/ambientacionSong.mp3" type="audio/mp3">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>
    <!-- Fin -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../Lib/three.min.js"></script>
    <script src="../Lib/panolens.min.js"></script>
    <script src="../JS/Hotspot.js"></script>
    <script src="../JS/Login.js"></script>
    <script src="../JS/MusicModal.js"></script>
</body>
</html>
